<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>
  <body class="page"> 
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/kusto.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit" aria-label="Редактировать"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button  type="button" class="profile__button" aria-label="Добавить"></button>
      </section>
      <section class="places">
        <template id="place">
            <article class="places__place">
              <img class="places__image" src="" alt="Изображение места"> 
              <button type="button" class="places__basket"></button>
              <div class="places__inscription">
                <h2 class="places__title"></h2>
                <button type="button" class="places__like"></button>
              </div>
            </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p> 
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="profile">
          <input type="text" class="popup__name" name="name" placeholder="Имя">
          <input type="text" class="popup__description" name="description" placeholder="О себе">
          <button  type="submit" class="popup__button-save">Сохранить</button>
          <button  type="button" class="popup__button-exit" aria-label="Закрыть"></button>
        </form>
      </div>
    </div>
    <div class="popup popup__newplace">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form-place" name="newplace">
          <input type="text" class="popup__name popup__name-newplace" name="name" placeholder="Название">
          <input type="text" class="popup__description popup__linkimage" name="description" placeholder="Ссылка на картинку">
          <button  type="submit" class="popup__button-save">Создать</button>
          <button  type="button" class="popup__button-exit popup__button-exitnewplace" aria-label="Закрыть"></button>
        </form>
      </div>
    </div>
    <div class="popup popup__image-magnify">
      <div class="popup__container popup__container-image">
        <img class="popup__image" src="" alt="Изображение места"> 
        <h2 class="popup__image-title"></h2>
        <form class="form-image" name="image">
          <button  type="button" class="popup__button-exit popup__button-image" aria-label="Закрыть"></button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
