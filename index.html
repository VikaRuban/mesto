<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>
  <body class="page"> 
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/kusto.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit" aria-label="Редактировать"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button  type="button" class="profile__button" aria-label="Добавить"></button>
      </section>
      <section class="places">
        <template id="place">
            <article class="places__place">
              <img class="places__image" alt="Изображение места">
              <button type="button" class="places__basket"></button>
              <div class="places__inscription">
                <h2 class="places__title"></h2>
                <button type="button" class="places__like"></button>
              </div>
            </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p> 
    </footer>
    <div class="popup popup-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form form-profile" name="profile" novalidate>
          <section class="popup__form-section">
            <input type="text" class="popup__input popup__name " name="name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class ="popup__input-error"></span>
          </section>
          <section class="popup__form-section">
            <input type="text" class="popup__input popup__description" name="description" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class ="popup__input-error"></span>
          </section>
          <button  type="submit" class="popup__button-save">Сохранить</button>
          <button  type="button" class="popup__button-exit" aria-label="Закрыть"></button>
        </form>
      </div>
    </div>
    <div class="popup popup-newplace">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form form-place" name="newplace" novalidate>
          <section class="popup__form-section">
            <input type="text" class="popup__input popup__name-newplace" name="name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class ="popup__input-error"></span>
          </section>
          <section class="popup__form-section">
            <input type="url" class="popup__input popup__linkimage" name="description" placeholder="Ссылка на картинку" required>
            <span class ="popup__input-error"></span>
          </section>
          <button  type="submit" class="popup__button-save">Создать</button>
          <button  type="button" class="popup__button-exit popup__button-exitnewplace" aria-label="Закрыть"></button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__container popup__container-image">
        <img class="popup__image" alt="Изображение места"> 
        <h2 class="popup__image-title"></h2>
        <button  type="button" class="popup__button-exit popup__button-image" aria-label="Закрыть"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
